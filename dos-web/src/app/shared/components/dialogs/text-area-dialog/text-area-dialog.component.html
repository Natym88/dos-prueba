<!--suppress HtmlFormInputWithoutLabel -->
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p><i>{{data.text}}</i></p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Comentario</mat-label>
      <textarea matInput placeholder="Comentario" [(ngModel)]="data.comment"></textarea>
      <mat-icon matSuffix>comment</mat-icon>
      <mat-hint>Solo se permiten caracteres alfanum√©ricos</mat-hint>
    </mat-form-field>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.comment" [color]="data.actionColor">{{data.confirmText}}</button>
  <button mat-button [mat-dialog-close]>{{data.cancelText}}</button>
</mat-dialog-actions>
