<h2 mat-dialog-title class="centrar">{{data.title}}</h2>
<mat-dialog-content class="justificar">{{data.text}}</mat-dialog-content>
<mat-dialog-actions class="center-xs">
  <div >
    <button mat-button [mat-dialog-close]="true" [color]="data.actionColor">Si</button>
    <button mat-button [mat-dialog-close]="false">No</button>
  </div>
 
</mat-dialog-actions>
